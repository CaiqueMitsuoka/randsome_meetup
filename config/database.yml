default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: rand_meetup_development

test:
  <<: *default
  database: rand_meetup_test

production:
  <<: *default
  database: rand_meetup_production
  username: rand_meetup
  password: <%= ENV['RAND_MEETUP_DATABASE_PASSWORD'] %>
